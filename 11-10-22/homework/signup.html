<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <script src="https://kit.fontawesome.com/6e8bac733a.js" crossorigin="anonymous"></script>
        <title>Sign up here!</title>
    </head>
    <body>
        <div id="container">
            <div class="left">
                <div class="form">
                    <form>
                        <h1>Create Account</h1>
                        <div class="icons">
                            <i class='fab fa-facebook-f' style='padding-left: 36px; cursor: pointer; font-size:36px'></i>
                            <i class='fab fa-google' style='padding-left: 36px; cursor: pointer; font-size:36px'></i>
                            <i class='fab fa-linkedin-in' style='padding-left: 36px; cursor: pointer; font-size:36px'></i>
                            <i class='fab fa-twitter' style='padding-left: 36px; cursor: pointer; margin-bottom: 40px; font-size:36px'></i>

                        </div>
                        <label class="text" type="text">or use your email for registration:</label>
                    <div>
                        <input class="form-block" type="text" placeholder="Username">
                    </div>
                    <div>
                        <input class="form-block" type="email" placeholder="Email">
                    </div>
                    <div>
                        <input class="form-block" type="password" placeholder="Password">
                    </div>
                    <div>
                        <input type="checkbox" style="accent-color: rgb(229, 66, 67); cursor: pointer; transform: scale(1.5);" name="terms" id="terms">   
                        <label class="text" for="terms">I agree to the <span style="cursor: pointer; color: rgb(229, 66, 67)">terms</span> and <span style="cursor: pointer; color: rgb(229, 66, 67)">Privacy Policy</span>.</label>
                    </div>
                    <br>
                    <br>
                    <div class="onsubmit">
                        <input class="signup" type="submit" value="Sign Up"/>        
                    </div>
                    <div class="onsubmit">
                        <input class="signin" type="submit" value="Sign In"/>  
                    </div>
                    </form>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </body>
</html>
