<html>
    
<head> 
    <link rel="stylesheet" href="finalform.css">
<title>Sign Up Here to join our Service!</title>
</head>
<body> 
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Sign Up</a></li>
            <li><a href="">Sign In</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact Us</a></li>
            <li><input class="search" type="search" placeholder="Search..."></li>
        </ul>
    </nav>
   <div class="container">
    <div class="left-container">

    </div>
           <div id="formContainer">
           <form>
       
               <div class="form-group">
                   <label class="form-label">First Name:</label>
                   <input class="form-control" type="text" placeholder="First Name.">
               </div>
   
               <div class="form-group">
                   <label class="form-label">Last Name:</label>
                   <input class="form-control" type="email" placeholder="Email.">
               </div>
   
               <div class="form-group">
                   <label class="form-label">Username:</label>
                   <input class="form-control" type="text" placeholder="Username.">    
               </div>  
   
               <div class="form-group">
                   <label class="form-label">Enter Your Password:</label>
                   <input class="form-control" type="password" placeholder="Password.">                 
               </div> 
   
               <div class="form-group">
                   <label class="form-label">Phone Number:</label>
                   <input class="form-control" type="tel" placeholder="Phone.No.">              
               </div> 
   
               <div class="form-group">
                   <label class="form-label">Date Of Birth:</label>
                   <input class="form-control" type="date" placeholder="D.O.B">                   
               </div>
   
               <div class="form-group">
                   <label class="form-label">Gender:</label>
                   <div class="form-radio">
                       <input type="radio" name="gender"> <label>Male</label>
                   </div>
                   <div class="form-radio">
                       <input type="radio" name="gender"> <label>Female</label>
                   </div>
               </div>
   
               <div class="form-group">
                   <label class="form-label">Enter Your Address:</label>
                   <textarea class="address" cols="30" rows="3"></textarea>
               </div>
   
               <div class="form-group">
                   <label class="form-label">Country:</label>
                   <select class="country">
                       <option value="China">China</option>
                       <option value="India">India</option>
                       <option value="Pakistan">Pakistan</option>
                       <option value="UK">UK</option>
                       <option value="USA">USA</option>
                   </select>
               </div>
               <br> 
               
   
               <input class="btn-clear" type="submit" value="Clear"/>
               <input class="btn-save" type="submit" value="Save"/>  
               
               
               
                    
           </form>
       </div>
   </div>
        
</body>  
</html>
