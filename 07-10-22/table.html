        <!-- Table tag: creates a Table -->
        <!-- tr: creates a Row -->
        <!-- th: creates a header cell -->
        <!-- td: creates data cells -->

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>

                <td>40</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Doe</td>
                <td>30</td>
            </tr>
    </body>
</html>
