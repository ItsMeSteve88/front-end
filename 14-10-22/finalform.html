<html>
    
<head> 
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="finalform.css">
<title>Sign Up Here to join our Service!</title>
</head>
<body> 
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    <br>
    <hr style="border-top: 3px dashed black;">
    <div>
        <div>
            
        </div>
        <div>
            <form class="mb-3">
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input class="form-control" type="text" placeholder="First Name.">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input class="form-control" type="email" placeholder="Email.">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input class="form-control" type="text" placeholder="Username.">    
                </div>  
                
                <div class="mb-3">
                    <label class="form-label">Enter Your Password:</label>
                    <input class="form-control" type="password" placeholder="Password.">                 
                </div> 
                
                <div class="mb-3">
                    <label class="form-label">Phone Number:</label>
                    <input class="form-control" type="tel" placeholder="Phone.No.">              
                </div> 
                
                <div class="mb-3">
                    <label class="form-label">Date Of Birth:</label>
                    <input class="form-control" type="date" placeholder="D.O.B">                   
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <div class="mb-3">
                        <input type="radio" name="gender"> <label>Male</label>
                    </div>
                    <div class="mb-3">
                        <input type="radio" name="gender"> <label>Female</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Enter Your Address:</label>
                    <textarea class="form-control" cols="30" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Country:</label>
                    <select class="form-select">
                        <option value="China">China</option>
                        <option value="India">India</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="UK">UK</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                <br> 
                
                
                <button type="button" class="btn btn-success float-end">Save</button>
                <button type="button" class="btn btn-danger">Clear</button>  
                             
            </form>
        </div>
    </div>    
</div>
</body>  
</html>
